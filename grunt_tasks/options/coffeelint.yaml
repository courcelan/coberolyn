# run coffelint
# define the files to lint
options:
  arrow_spacing: 
    level: 'error'
  indentation: 
    level: 'error'
  max_line_length: 
    level: 'error'
  no_backticks: 
    level: 'error'
  no_empty_param_list: 
    level: 'error'
  no_tabs: 
    level: 'error'
  no_throwing_strings: 
    level: 'error'
  no_trailing_semicolons: 
    level: 'error'
  no_trailing_whitespace: 
    level: 'error'
  space_operators: 
    level: 'error'

app: 
  [
    '<%= src.js %>**/*.coffee'
  ]