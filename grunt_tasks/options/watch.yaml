# files to watch
# to run karma as a process: grunt karma:unit:start watch
options:
  dateFormat: (time) ->
    grunt.log.writeln('The watch finished in ' + time + 'ms at ' + (new Date()).toString())
    grunt.log.writeln('Waiting for more changes...')
  livereload: 1111

karma:
  files: ['<%= src.js %>**/*.coffee']
  tasks: 
    - 'yaml:dev'
    - 'json:models'
    - 'test'

jade:
  files: ['<%= src.base %>**/*.jade']
  tasks: ['jade:dev']

stylus:
  files: ['<%= src.css %>**/*.styl']
  tasks: ['stylus:dev']

coffee:
  files: ['<%= src.js %>**/*.coffee']
  tasks: ['coffee_dev']