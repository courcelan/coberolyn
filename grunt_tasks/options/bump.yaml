#version bumping and committing
options:
files: ['package.json']
updateConfigs: []
commit: true
commitMessage: 'Release v%VERSION%'
# '-a' for all files
commitFiles: ['-a']
createTag: true
tagName: 'v%VERSION%'
tagMessage: 'Version %VERSION%'
push: true
pushTo: '<%= pkg.repository.url %>'
# options to use with '$ git describe'
gitDescribeOptions: '--tags --always --abbrev=1 --dirty=-d'