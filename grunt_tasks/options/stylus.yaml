# process stylus files
# files: 
#   dest: '<%= django_static.css %>*.css'
#   src: 'dev_assets/css/*.styl'
#   filter: (file) ->
#     return true
files: 
  expand: true
  cwd: "<%= src.base %>/<%= src.css %>"
  src: ["*.styl", "!_*.styl"]
  dest: "<%= build.base %>/<%= build.static %>/<%= build.css %>"
  ext: ".css"
  # '<%= build.css %>default.css': '<%= src.css %>default.styl'
  # '<%= build.css %>condensed.css': '<%= src.css %>condensed.styl'
  # '<%= build.css %>enhanced.css': '<%= src.css %>enhanced.styl'
  # '<%= build.css %>extended.css': '<%= src.css %>extended.styl'
  # '<%= build.css %>ie.css': '<%= src.css %>ie.styl'
  # '<%= build.css %>ie8.css': '<%= src.css %>ie8.styl'

dev:
  options:
    compress: false
  files: ['<%= stylus.files %>']

deploy:
  options:
    compress: true
  files: ['<%= stylus.files %>']