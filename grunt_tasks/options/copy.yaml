# copy static files to build locations
vendor:
  files:
    -
      expand: true
      cwd: "<%= src.base %>/<%= src.vendor %>"
      src: "**"
      dest: "<%= build.base %>/<%= build.static %>/<%= build.vendor %>"
      filter: 'isFile'

assets:
  files:
    -
      expand: true
      cwd: "<%= src.base %>/<%= src.assets %>"
      src: "**"
      dest: "<%= build.base %>/<%= build.static %>/<%= build.assets %>"
      filter: 'isFile'
