# process jade files
options:
  pretty: true
  client: false
  basedir: "<%= src.html %>/_templates/"
  amd: false

files:
  expand: true
  cwd: "<%= src.html %>"
  src: ['**/*.jade', '!**/_*.jade', '!_*/*.jade']
  dest: "<%= build.base %>"
  ext: ".html"

dev:
  options:
    data: "<%= locals %>"
  files:
    - '<%= jade.files %>'

deploy:
  options:
    pretty: false
    data: "<%= locals %>"
  files:
    - '<%= jade.files %>'
